    <body>
      <section class="ftco-section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="wrapper">
                <div class="row no-gutters">
                  <div class="col-lg-6">
                    <div class="contact-wrap w-100 p-md-5 p-4">
                      <h3>Contact us</h3>
                      <p class="mb-4">We're open for any suggestion or just to have a chat</p>
                      <div id="form-message-warning" class="mb-4"></div> 
                      <div id="form-message-success" class="mb-4">
                        Your message was sent, thank you!
                      </div>
                      <div class="row mb-4">
                        <div class="col-md-4">
                          <div class="dbox w-100 d-flex align-items-start">
                            <div class="text">
                              <p><span>Address:</span>Lohagaon, Dist:Pune, State:Maharashtra, PIN:411047 </p>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="dbox w-100 d-flex align-items-start">
                            <div class="text">
                              <p><span>Email:</span> <a href="mailto:info@yoursite.com">contact@korivkruti.com</a></p>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="dbox w-100 d-flex align-items-start">
                            <div class="text">
                              <p><span>Phone:</span> <a href="tel://1234567920">+91 12352 35598</a></p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                            </div>
                          </div>
                          <div class="col-md-12"> 
                            <div class="form-group">
                              <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Create a message here"></textarea>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <input type="submit" value="Send Message" class="btn btn-primary">
                              <div class="submitting"></div>
                            </div>
                          </div>
                        </div>
                      </form>
                      
                    </div>
